<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Linking Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <!-- Linking Materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body class="gold">

    <!-- Header -->
    <header>
      <div class="card light-blue z-depth-3" id="header">
        <h1 class="center-align white-text">Train Scheduler</h1>
      </div>
    </header>
    <!-- End of Header -->

    <div class="container">
      <!-- Row 1 -->
      <div class="row">
        <div class="col s12">
          <div class="card z-depth-3" id="content">
            <table class="light-blue-text">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>

              <tbody>
                <!-- Form input will append to here -->
              </tbody>
            </table>

            <!-- Beginning of Form here -->
            <form id="add-train">
            <div class="row"> <!-- Sub row 1 -->
              <div class="input-field col s6">
                <input placeholder="The Blue Train" id="train-name" type="text" class="validate">
                <label for="train-name" class="active">Train Name</label>
              </div>
              
              <div class="input-field col s6">
                <input placeholder="Cape Town" id="destination" type="text" class="validate">
                <label for="destination" class="active">Destination</label>
              </div>
            </div> <!-- Closing sub row 1 -->

            <div class="row"> <!-- Sub Row 2 -->
              <div class="input-field col s3">
                <input placeholder="HH" id="hours" type="number" class="validate">
                <label for="hours" class="active">First Train Time</label>
              </div>
              <div class="input-field col s3">
                <input placeholder="mm" id="minutes" type="number" class="validate">
              </div>          
            
              <div class="input-field col s6">
                <input placeholder="in minutes" id="frequency" type="number" class="validate">
                <label for="frequency" class="active">Frequency</label>
              </div>
            </div> <!-- Closing Sub Row 2 -->

            <button class="btn light-blue waves-effect waves-light center-align" type="submit" id="submit" name="action">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <!--Closing Row 1 -->
    </div>
    <!-- Closing Container -->

    <!-- jQuery link -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script> 
    <!-- Moment.js link -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- My javascript link -->
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
